<!DOCTYPE html>
<html  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>Sofgen Change Manager</title>
	<!-- JQuery -->
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js" th:src="@{/webjars/jquery/3.2.1/dist/jquery.min.js}"></script>
    <!-- Bootstrap -->
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
	<!-- <form th:action="@{/registration}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Go To Registration Page</button>
	</form>	 -->
	<div class="container">
		<div layout:fragment="content">
			<img th:src="@{/images/sofgen-logo.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo" />
			<form th:action="@{/login}" method="POST" class="form-signin">
				<h3 class="form-signin-heading" th:text="Welcome"></h3>
				<br/>
				<input type="text" id="email" name="email"  th:placeholder="Email"
					class="form-control" /> <br/> 
				<input type="password"  th:placeholder="Password"
					id="password" name="password" class="form-control" /> <br /> 
					
				<div align="center" th:if="${param.error}">
					<p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
				</div>
				<button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>
			</form>
		</div>
	</div>
</body>
</html>
